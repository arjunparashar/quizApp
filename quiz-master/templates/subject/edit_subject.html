{% extends 'base.html' %} {% block title %} Quiz Master {% endblock %} {% block
content %} {% include 'admin/adminNav.html' %}

<form
  method="post"
  class="text-center py-4 mt-5 text-white"
  action="/subject/edit?subject={{subject_id}}"
>
  <h1 class="h3 text-center text-white">Edit Subject</h1>
  <div class="row col-lg-12 pt-5 mx-auto">
    <div class="col-lg-6 mx-auto">
      <div class="input-group mb-3 col-lg-4">
        <span class="input-group-text"
          >Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          required
          value="{{subject.name}}"
        />
      </div>
      <div class="input-group mb-3 col-lg-4">
        <span class="input-group-text">Description&nbsp;&nbsp;&nbsp;</span>
        <textarea class="form-control" id="desc" name="desc" rows="3" required>
{{subject.desc}}</textarea
        >
      </div>

      <div class="col-lg-12 mt-3 gap-3">
        <input type="submit" value="Edit Subject" class="btn btn-success" />
        <input type="reset" value="Reset" class="btn btn-warning" />
      </div>
    </div>
  </div>
</form>

{% endblock %} {% block script %} {% endblock %}
